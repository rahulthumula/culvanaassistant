<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culvana Assistant</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Main Layout */
    .app-container {
      display: flex;
      width: 95%;
      height: 90vh;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #34495e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 1.2em;
      font-weight: 500;
    }

    .new-chat {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .new-chat:hover {
      background: #2980b9;
    }

    .chats-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-item {
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .chat-item:hover {
      background: #34495e;
    }

    .chat-item.active {
      background: #3498db;
    }

    .chat-item-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 160px;
    }

    .chat-item-actions {
      display: none;
    }

    .chat-item:hover .chat-item-actions {
      display: block;
    }

    .chat-item-actions i {
      margin-left: 8px;
      opacity: 0.8;
    }

    .chat-item-actions i:hover {
      opacity: 1;
    }

    /* Main Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #6e8efb;
      color: #fff;
      padding: 15px 20px;
      font-size: 1.25em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-actions i {
      margin-left: 15px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .chat-header-actions i:hover {
      opacity: 1;
    }

    .chat-title-editable {
      background: none;
      border: none;
      color: white;
      font-size: 1.25em;
      font-weight: 500;
      width: 70%;
      outline: none;
    }

    .chat-title-editable:focus {
      border-bottom: 2px solid white;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 20px;
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
    }

    .message.user {
      background: #6e8efb;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background: #e5e7eb;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .message.error {
      background: #e74c3c;
      color: white;
      margin: 10px auto;
      text-align: center;
      border-radius: 10px;
    }

    .message .timestamp {
      font-size: 0.75em;
      opacity: 0.7;
      position: absolute;
      bottom: -18px;
      right: 10px;
    }

    /* Markdown-style formatting */
    .message p {
      margin-bottom: 10px;
    }

    .message pre {
      background: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .message code {
      font-family: monospace;
      background: rgba(0, 0, 0, 0.05);
      padding: 2px 4px;
      border-radius: 3px;
    }

    .message ul, .message ol {
      margin-left: 20px;
      margin-bottom: 10px;
    }

    .message h1, .message h2, .message h3 {
      margin-bottom: 10px;
    }

    .message blockquote {
      border-left: 3px solid #ccc;
      padding-left: 10px;
      margin-bottom: 10px;
      color: #666;
    }

    /* Input Area */
    .chat-input-container {
      padding: 15px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f2f5;
      border-radius: 24px;
      align-items: center;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      outline: none;
      font-size: 1em;
    }

    .chat-input button {
      background: #6e8efb;
      border: none;
      color: #fff;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #5a78d1;
    }

    .chat-input button i {
      font-size: 1.2em;
    }

    /* Upload Area */
    .upload-section {
      display: flex;
      padding: 10px 15px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      align-items: center;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-right: 10px;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-wrapper button {
      background: #6e8efb;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .file-input-wrapper button i {
      margin-right: 5px;
    }

    .file-input-wrapper button:hover {
      background: #5a78d1;
    }

    .file-name {
      margin-left: 10px;
      font-size: 0.9em;
      color: #666;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .upload-button {
      background: #6e8efb;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-button:hover {
      background: #5a78d1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 10px;
      }
      
      .sidebar-header {
        width: 100%;
        border-bottom: none;
      }
      
      .chats-list {
        display: flex;
        padding: 0 10px;
        overflow-x: auto;
        white-space: nowrap;
        width: 100%;
      }
      
      .chat-item {
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 0;
      }
      
      .chat-container {
        height: calc(100vh - 60px);
      }
    }

    /* Modal for renaming chats */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-title {
      font-size: 1.2em;
      font-weight: 500;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }

    .modal-body input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
    }

    .modal-footer button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .cancel-btn {
      background: #e5e7eb;
    }

    .save-btn {
      background: #6e8efb;
      color: white;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Chat Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Chats</div>
        <button class="new-chat" id="new-chat-btn">
          <i class="fas fa-plus"></i> New
        </button>
      </div>
      <div class="chats-list" id="chats-list">
        <!-- Chat list items will be added here dynamically -->
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <div class="chat-header">
        <input type="text" class="chat-title-editable" id="chat-title" placeholder="New Conversation" readonly>
        <div class="chat-header-actions">
          <i class="fas fa-edit" id="edit-title-btn" title="Rename chat"></i>
          <i class="fas fa-trash-alt" id="delete-chat-btn" title="Delete chat"></i>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here dynamically -->
      </div>
      <div class="upload-section">
        <div class="file-input-wrapper">
          <button>
            <i class="fas fa-paperclip"></i> Attach
          </button>
          <input type="file" id="file-input" />
        </div>
        <div class="file-name" id="file-name"></div>
        <button class="upload-button" id="upload-button">
          <i class="fas fa-upload"></i> Upload
        </button>
      </div>
      <div class="chat-input-container">
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type a message..." />
          <button id="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Rename Chat Modal -->
  <div class="modal" id="rename-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Rename Chat</h2>
        <button class="close-modal" id="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="new-chat-name" placeholder="Enter chat name">
      </div>
      <div class="modal-footer">
        <button class="cancel-btn" id="cancel-rename">Cancel</button>
        <button class="save-btn" id="save-rename">Save</button>
      </div>
    </div>
  </div>

  <!-- Vapi Integration Script for Voice Commands -->
  <script>
    // Chat object to store chat history and settings
    const chatStorage = {
      chats: [],
      currentChatId: null,
      
      init() {
        // Load chats from localStorage
        const savedChats = localStorage.getItem('culvanaChats');
        if (savedChats) {
          this.chats = JSON.parse(savedChats);
        }
        
        if (this.chats.length === 0) {
          // Create default chat if none exist
          this.createNewChat();
        } else {
          this.currentChatId = this.chats[0].id;
          this.loadChat(this.currentChatId);
        }
        
        this.renderChatsList();
      },
      
      saveToLocalStorage() {
        localStorage.setItem('culvanaChats', JSON.stringify(this.chats));
      },
      
      createNewChat() {
        const newChat = {
          id: Date.now().toString(),
          name: 'New Conversation',
          messages: [],
          createdAt: new Date().toISOString()
        };
        
        this.chats.unshift(newChat);
        this.currentChatId = newChat.id;
        this.saveToLocalStorage();
        this.renderChatsList();
        
        return newChat;
      },
      
      loadChat(chatId) {
        const chat = this.chats.find(chat => chat.id === chatId);
        if (!chat) return;
        
        this.currentChatId = chatId;
        
        // Update UI
        document.getElementById('chat-title').value = chat.name;
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        
        // Load messages for this chat
        chat.messages.forEach(msg => {
          addMessageToUI(msg.sender, msg.content, msg.timestamp);
        });
        
        // Update active chat in sidebar
        this.renderChatsList();
      },
      
      renameChat(chatId, newName) {
        const chat = this.chats.find(chat => chat.id === chatId);
        if (chat) {
          chat.name = newName;
          this.saveToLocalStorage();
          this.renderChatsList();
        }
      },
      
      deleteChat(chatId) {
        this.chats = this.chats.filter(chat => chat.id !== chatId);
        
        if (this.chats.length === 0) {
          this.createNewChat();
        } else if (this.currentChatId === chatId) {
          this.currentChatId = this.chats[0].id;
          this.loadChat(this.currentChatId);
        }
        
        this.saveToLocalStorage();
        this.renderChatsList();
      },
      
      addMessageToChat(sender, content) {
        const chat = this.chats.find(chat => chat.id === this.currentChatId);
        if (!chat) return;
        
        const timestamp = new Date().toISOString();
        
        chat.messages.push({
          sender,
          content,
          timestamp
        });
        
        // Update the chat name if it's the default name and this is the first user message
        if (chat.name === 'New Conversation' && sender === 'user' && chat.messages.filter(m => m.sender === 'user').length === 1) {
          chat.name = content.length > 30 ? content.substring(0, 27) + '...' : content;
          document.getElementById('chat-title').value = chat.name;
        }
        
        this.saveToLocalStorage();
        this.renderChatsList();
        
        return timestamp;
      },
      
      renderChatsList() {
        const chatsList = document.getElementById('chats-list');
        chatsList.innerHTML = '';
        
        this.chats.forEach(chat => {
          const chatItem = document.createElement('div');
          chatItem.classList.add('chat-item');
          if (chat.id === this.currentChatId) {
            chatItem.classList.add('active');
          }
          
          chatItem.innerHTML = `
            <div class="chat-item-name">${chat.name}</div>
            <div class="chat-item-actions">
              <i class="fas fa-edit chat-edit" data-id="${chat.id}" title="Rename"></i>
              <i class="fas fa-trash-alt chat-delete" data-id="${chat.id}" title="Delete"></i>
            </div>
          `;
          
          chatItem.addEventListener('click', (e) => {
            if (!e.target.classList.contains('chat-edit') && !e.target.classList.contains('chat-delete')) {
              this.loadChat(chat.id);
            }
          });
          
          chatsList.appendChild(chatItem);
        });
        
        // Add event listeners for chat actions
        document.querySelectorAll('.chat-edit').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const chatId = e.target.getAttribute('data-id');
            const chat = this.chats.find(c => c.id === chatId);
            showRenameModal(chatId, chat.name);
          });
        });
        
        document.querySelectorAll('.chat-delete').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const chatId = e.target.getAttribute('data-id');
            if (confirm('Are you sure you want to delete this chat?')) {
              this.deleteChat(chatId);
            }
          });
        });
      }
    };

    // Formatting functions for messages
    function formatMessageContent(content) {
      // Convert markdown-like syntax to HTML
      
      // Code blocks (```code```)
      content = content.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');
      
      // Inline code (`code`)
      content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Headers (# Header)
      content = content.replace(/^# (.+)$/gm, '<h1>$1</h1>');
      content = content.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      content = content.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      
      // Bold (**text**)
      content = content.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      
      // Italic (*text*)
      content = content.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      
      // Lists
      content = content.replace(/^\- (.+)$/gm, '<li>$1</li>');
      content = content.replace(/(<li>.+<\/li>)\n(<li>.+<\/li>)/g, '$1$2');
      content = content.replace(/(<li>.+<\/li>)+/g, '<ul>$&</ul>');
      
      // Numbered lists
      content = content.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
      content = content.replace(/(<li>.+<\/li>)\n(<li>.+<\/li>)/g, '$1$2');
      
      // Blockquotes
      content = content.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');
      
      // Paragraphs (double line breaks)
      content = content.replace(/\n\n/g, '</p><p>');
      
      // Wrap in paragraph if not already wrapped
      if (!content.startsWith('<')) {
        content = '<p>' + content + '</p>';
      }
      
      return content;
    }

    // UI Helper Functions
    function addMessageToUI(sender, content, timestamp = null) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message', sender);
      
      // Format the content if it's not an error message
      const formattedContent = sender !== 'error' ? formatMessageContent(content) : content;
      
      // Use provided timestamp or create new one
      const messageTime = timestamp ? new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
                                   : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageElem.innerHTML = `${formattedContent} <span class="timestamp">${messageTime}</span>`;
      
      const chatMessages = document.getElementById('chat-messages');
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return messageTime;
    }

    function addMessage(sender, content) {
      // Add to UI
      addMessageToUI(sender, content);
      
      // Add to chat storage
      if (sender !== 'error') {
        chatStorage.addMessageToChat(sender, content);
      }
    }

    function showRenameModal(chatId, currentName) {
      const modal = document.getElementById('rename-modal');
      const input = document.getElementById('new-chat-name');
      
      input.value = currentName;
      modal.style.display = 'flex';
      input.focus();
      
      // Set up data attribute to know which chat to rename
      modal.setAttribute('data-chat-id', chatId);
    }

    // Initialize WebSocket
    var websocket;
    
    function getWebSocketUrl() {
      const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
      const host = window.location.host;
      return `${protocol}://${host}/chat`;
    }
    
    function initWebSocket() {
      websocket = new WebSocket(getWebSocketUrl());
      
      websocket.onopen = () => { 
        console.log('WebSocket connected');
      };
      
      websocket.onerror = (error) => {
        console.error('WebSocket error:', error);
        addMessage('error', 'WebSocket error. Please try again later.');
      };
      
      websocket.onclose = () => {
        console.log('WebSocket closed, reconnecting...');
        addMessage('error', 'WebSocket disconnected. Reconnecting...');
        setTimeout(initWebSocket, 3000);
      };
      
      websocket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'text') {
          addMessage('bot', data.message);
        } else if (data.type === 'audio') {
          addMessage('bot', data.message);
          if (data.audio) {
            const audio = new Audio('data:audio/mp3;base64,' + data.audio);
            audio.play().catch((err) => {
              console.error('Audio playback error:', err);
              addMessage('error', 'Audio playback failed.');
            });
          }
        } else if (data.type === 'error') {
          addMessage('error', data.message);
        }
      };
    }
    
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (message === '') return;
      
      addMessage('user', message);
      
      if (websocket && websocket.readyState === WebSocket.OPEN) {
        websocket.send(JSON.stringify({ type: 'text', message }));
      } else {
        addMessage('error', 'WebSocket not connected.');
      }
      
      input.value = '';
    }
    
    function uploadFile() {
      const fileInput = document.getElementById('file-input');
      if (fileInput.files.length === 0) {
        alert('Please select a file to upload.');
        return;
      }
      
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      
      fetch('/upload_file/', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          addMessage('bot', 'File uploaded successfully. You can now ask questions about it.');
        } else {
          addMessage('error', 'File upload error: ' + data.detail);
        }
      })
      .catch(err => {
        console.error('File upload error:', err);
        addMessage('error', 'File upload failed. Please try again.');
      });
      
      // Clear the file input
      document.getElementById('file-name').textContent = '';
      fileInput.value = '';
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize chat storage
      chatStorage.init();
      
      // Initialize WebSocket
      initWebSocket();
      
      // New chat button
      document.getElementById('new-chat-btn').addEventListener('click', () => {
        const chat = chatStorage.createNewChat();
        chatStorage.loadChat(chat.id);
        document.getElementById('chat-messages').innerHTML = '';
      });
      
      // Send message
      document.getElementById('send-button').addEventListener('click', sendMessage);
      document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      
      // Upload file
      document.getElementById('upload-button').addEventListener('click', uploadFile);
      
      // File input change
      document.getElementById('file-input').addEventListener('change', (e) => {
        const fileName = e.target.files[0] ? e.target.files[0].name : '';
        document.getElementById('file-name').textContent = fileName;
      });
      
      // Edit chat title
      document.getElementById('edit-title-btn').addEventListener('click', () => {
        showRenameModal(chatStorage.currentChatId, document.getElementById('chat-title').value);
      });
      
      // Delete current chat
      document.getElementById('delete-chat-btn').addEventListener('click', () => {
        if (confirm('Are you sure you want to delete this chat?')) {
          chatStorage.deleteChat(chatStorage.currentChatId);
        }
      });
      
      // Modal events
      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('rename-modal').style.display = 'none';
      });
      
      document.getElementById('cancel-rename').addEventListener('click', () => {
        document.getElementById('rename-modal').style.display = 'none';
      });
      
      document.getElementById('save-rename').addEventListener('click', () => {
        const modal = document.getElementById('rename-modal');
        const chatId = modal.getAttribute('data-chat-id');
        const newName = document.getElementById('new-chat-name').value.trim();
        
        if (newName) {
          if (chatId === chatStorage.currentChatId) {
            document.getElementById('chat-title').value = newName;
          }
          chatStorage.renameChat(chatId, newName);
          modal.style.display = 'none';
        }
      });
      
      // Close modal when clicking outside of it
      window.addEventListener('click', (e) => {
        const modal = document.getElementById('rename-modal');
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });

const buttonConfig = {

  width: "60px",

    color: "rgb(93, 254, 202)",
    type: "round",

    type: "round",
    icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg",
  },
};

(function (d, t) {
  var g = d.createElement(t),
      s = d.getElementsByTagName(t)[0];
  g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
  g.defer = true;
  g.async = true;
  g.onload = function () {
    vapiInstance = window.vapiSDK.run({
      apiKey: apiKey,
      assistant: assistant,
      config: buttonConfig,
    });
    
    vapiInstance.on("speech-start", () => { 
      addMessage("bot", "Listening..."); 
    });
    
    vapiInstance.on("speech-end", () => { 
      console.log("Speech has ended"); 
    });
    
    vapiInstance.on("call-start", () => { 
      addMessage("bot", "Voice assistant connected! How can I assist you?"); 
    });
    
    vapiInstance.on("call-end", () => { 
      addMessage("bot", "Call ended. Thank you!"); 
    });
    
    vapiInstance.on("volume-level", (volume) => { 
      console.log(`Assistant volume level: ${volume}`); 
    });
    
    vapiInstance.on("message", (message) => {
      if (message.type === "transcript" && message.transcriptType === "final") {
        addMessage("user", message.transcript);
      } else if (message.type === "response") {
        addMessage("bot", message.text);
      }
    });
    
    vapiInstance.on("error", (error) => {
      console.error("Error during call:", error);
      addMessage("error", "An error occurred during the call.");
    });
  };
  s.parentNode.insertBefore(g, s);
})(document, "script");
